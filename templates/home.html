<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-Page</title>
</head>
<body>
    <h1>Home Page</h1>
    {% if request.user.is_authenticated %}
        <form action="logout/" method="post">
            {% csrf_token %}
            <input type="hidden" name="username" value="{{request.user.username}}">
            <button type="submit">Logout</button>
        </form>

        <form action="response/" method="post">
            {% csrf_token %}
            <input type="hidden" name="username" value="{{request.user.username}}"> <br>
            <textarea name="description" id="" cols="30" rows="10" placeholder="enter description"></textarea> <br> <br>
            <input type="number" name="phone" id="" placeholder="enter phone number" pattern="[0-9]{10}" title="enter a valid phone number" required> <br> <br>
            <button type="submit">Submit</button>
        </form>

        <br><a href="viewallproducts/">View All Products</a> <br> <br>
        <a href="addproduct/">Add product</a> <br> <br>
        <a href="deleteproduct/">Delete Product</a>

    {% else %}
        <div style="display: flex; flex-direction:row; justify-content:space-evenly;">
            <form action="login/" method="post">
                {% csrf_token %}
                <label for="username">Enter Username</label> <br> <br>
                <input type="text" name="username" id="" placeholder="username" required> <br><br>
                <label for="password">Enter Password</label> <br><br>
                <input type="password" name="password" id="" placeholder="password" required> <br><br>
                <button type="submit">Login</button>
            </form>
            <form action="signup/" method="post">
                {% csrf_token %}
                <label for="first_name">First-Name</label> <br> <br>
                <input type="text" name="fname" id="" placeholder="enter first name" required> <br><br>
                <label for="last_name">Last-Name</label> <br><br>
                <input type="text" name="lname" id="" placeholder="enter last name" required><br><br>
                <label for="last_name">Email</label> <br><br>
                <input type="text" name="email" id="" placeholder="enter email" required><br><br>
                <label for="username">Username</label><br><br>
                <input type="text" name="username" id="" placeholder="choose a username" required><br><br>
                <label for="password">Password</label><br><br>
                <input type="password" name="password" id="" placeholder="choose a password" required><br><br>
                <label for="confirm">Confirm-Password</label><br><br>
                <input type="password" name="confirm" id="" placeholder="re-type your password" required><br><br>
                <button type="submit">Sign-Up</button><br>
            </form>
        </div>
    {% endif %}
</body>
</html>
